<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">

<title>中英双语语料检索Demo</title>

<link rel="stylesheet" href="./lib/bootstrap.min.css">
<link rel="stylesheet" href="./lib/bootstrap-theme.min.css">

<!--[if lt IE 9]>
<script src="./lib/html5shiv.js"></script>
<script src="./lib/respond.min.js"></script>
<![endif]-->


<style>
.bs-docs-home
{
  background-image: url(line.png);
  background-color: #1B31B1;
}
</style>
<script type="text/javascript">
function search()
{
  var xmlhttp;
  if (window.XMLHttpRequest){
    // code for IE7+, Firefox, Chrome, Opera, Safari
    xmlhttp=new XMLHttpRequest();
  }else{
    // code for IE6, IE5
    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
  xmlhttp.onreadystatechange=function()
  {
    if (xmlhttp.readyState==4 && xmlhttp.status==200){
      document.getElementById("result").innerHTML=xmlhttp.responseText;
    }
  }
  xmlhttp.open("GET","./queryCorpus.php?time=" + Math.random() + "&item=" + document.getElementById("searchString").value,true);
  xmlhttp.send();
}
</script>

</head>


<body class="bs-docs-home">



<div class="container theme-showcase">
  <h1 style=" line-height:2em;"> </h1><br />

  <div class="row">
    <div class="col-sm-0"></div>

    <div class="col-sm-12">
      <div class="panel panel-primary">
	<div class="panel-heading">
	  <h3 class="panel-title"><strong>中英双语语料检索Demo</strong></h3>
	</div>
	<div class="panel-body">
	  <div class="alert alert-danger alert-dismissable">
	    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
	    <p><strong>提示:</strong> 查询支持正则表达式</p>
	  </div>
	  <form role="form" name="formSearch" method="POST">
	    <div class="form-group">
	      <label >请输入字串</label>
	      <div class="input-group">
		<input type="text" class="form-control" onkeydown="if(event.keyCode==13){search();return false;}" id="searchString"  placeholder="检索字串" >
		<span class="input-group-btn">
		  <button class="btn btn-primary" type="button" onClick="search()" >查询</button>
		</span>
	      </div>
	    </div>
	  </form>
	  <div id="result"> </div>
	</div>
      </div>
    </div>

    <div class="col-sm-0"></div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://cdn.bootcss.com/twitter-bootstrap/3.0.1/js/bootstrap.min.js"></script>
</body>
</html>
